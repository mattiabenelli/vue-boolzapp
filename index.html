<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <title>vue boolzap</title>
    </head>
    <body>
        <div id="app">
            <div class="background">
                <div class="container">
                    <div class="row">
                        <div class="left-col-40">
                            <div class="left-topbar flexcard">
                                <div class="user-topbar flex">
                                    <div class="user-topbar-profile">
                                        <img src="./img/avatar_io.jpg" alt="">
                                    </div>
                                    <div class="user-topbar-name">Sofia</div>
                                </div>
                                <div class="buttons-topbar flexcard">
                                    <div class="buttons-topbar-icon"><i class="fa-solid fa-circle-notch"></i></div>
                                    <div class="buttons-topbar-icon"><i class="fa-solid fa-message"></i></div>
                                    <div class="buttons-topbar-icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                                </div>
                            </div>
                            <div class="notifications"></div>
                        </div>
                        <div class="right-col-60"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>            
    </body>
</html>
